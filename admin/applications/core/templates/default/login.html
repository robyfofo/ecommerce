<div class="col-lg-6 offset-lg-3">
	<form class="form-signin" role="form" action="{{ URLSITEADMIN }}login" method="post">
		<fieldset>
			<div class="form-group">
			<input required="required" type="text" name="username" id="usernameID" class="form-control" placeholder="{{ LocalStrings['nome utente']|capitalize }}" oninvalid="this.setCustomValidity('{{ LocalStrings['Devi inserire un %ITEM%!']|replace({'%ITEM%':LocalStrings['nome utente']}) }}')" oninput="setCustomValidity('')" autofocus>
			</div>
			<div class="form-group">
				<input required="required" type="password" name="password" id="passwordID" class="form-control" placeholder="{{ LocalStrings['password']|capitalize }}" value="" oninvalid="this.setCustomValidity('{{ LocalStrings['Devi inserire una %ITEM%!']|replace({'%ITEM%':LocalStrings['password']}) }}')" oninput="setCustomValidity('')">
			</div>
			
			<!-- Change this to a button or input when using this as a form -->
			<input type="hidden" name="method" value="check" />
			<input type="submit" name="submit" value="{{ LocalStrings['login']|capitalize }}" class="btn btn-lg btn-success btn-block">
		</fieldset>
	</form>					
<hr>
</div>
<div class="text-center">
	<a href="{{ URLSITEADMIN }}nousername" title="{{ LocalStrings['clicca per recuperare il nome utente']|capitalize }}">{{ LocalStrings['nome utente']|capitalize }}</a> o <a href="{{ URLSITEADMIN }}nopassword" title="{{ LocalStrings['clicca per recuperare la password']|capitalize }}">{{ LocalStrings['password']|capitalize }}</a> {{ LocalStrings['dimenticati'] }}
</div>
